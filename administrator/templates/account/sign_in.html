<body class="text-center" style="background-color: #f5f5f5;">
    

<form class="form-signin col-11 col-sm-6 col-md-6 col-lg-3 mt-5 m-auto mb-4 p-3 bg-white baxodir_account_card" method="POST" action="">{% csrf_token %}
      <a href="{% url 'home' %}">

      <input type="text" name="username" autocomplete="username" class="form-control p-2 " placeholder="Login" required="" autofocus="" style=" font-family: 'Baloo Chettan 2', cursive; font-size: 16px;">

      <label  class="form-label" style="float: left; margin-top: 10px;">Parol</label>
      <input type="password" name="password" id="inputPassword"  autocomplete="current-password" class="form-control p-2 mt-3" placeholder="Parol" required="" style="font-family: 'Baloo Chettan 2', cursive; font-size: 16px;">
      <i id="eyebaxodir2" class="fas fa-eye field-icon" onclick="Baxodirlp()"></i>

      {% for message in messages %}

      <div class="checkbox mb-3 mt-3">

        <label style="float: right; font-family: 'Baloo Chettan 2', cursive; font-size: 16px; margin-top: 10px;"><a href="{% url 'password_reset' %}">Parolni unitdingizmi?</a></label>
      </div>
     
      <button class="mt-3 btn btn-lg btn-primary active btn-block col-12 col-12 col-sm-12 col-md-12 col-lg-12" type="submit" style="font-family: 'Baloo Chettan 2', cursive; font-size: 16px;">Tizimga kirish</button>

      
      <div class="mt-3">
      <a href="{% url 'social:begin' 'google-oauth2' %}">
      
      <div class="google-btn">
      <div class="google-icon-wrapper">
      <img class="google-icon rounded border border-primary p-2" src="{% static 'images/Google__G__Logo.svg' %}" width="40" style="border: 1px solid red; background-color: white;" />
      </div>
      </div>
      </a>
      </div>







      <p class="mt-5 mb-3 text-muted" style="font-family: 'Baloo Chettan 2', cursive; font-size: 16px;">Â© 2021-2022</p>
    </form>

















<script>
function Baxodirlp() {
  var p2 = document.getElementById("inputPassword");
  if (p2.type === "password") {
    $('#eyebaxodir2').toggleClass("fas fa-eye-slash");
    p2.type = "text";
  } else {
    p2.type = "password";
    $('#eyebaxodir2').toggleClass("fas fa-eye");
  }
}

</script>
</body>
    
{% endblock %}
